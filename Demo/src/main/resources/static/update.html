<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DataHelper Demo - update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>DataHelper Demo</h1>
<h2>update</h2>
<div class="main">
    <div class="panel">
        <div id="result-students" class="result">等待提交</div>
        <form name="students-condition">
            <p class="row">
                <span class="title">ID：</span>
                <label>
                    <input name="id" type="text">
                </label>
            </p>
            <p class="row">
                <span class="title">姓名：</span>
                <label>
                    <input name="name" maxlength="20" type="text">
                </label>
            </p>
            <p class="row">
                <span class="title">身份证：</span>
                <label>
                    <textarea name="card"></textarea>
                </label>
            </p>
            <p class="row">
                <span class="title">性别：</span>
                <label>
                    <input name="gender" type="radio" value="1">
                </label>
                <span class="title">男</span>
                <label>
                    <input name="gender" type="radio" value="0">
                </label>
                <span class="title">女</span>
            </p>
            <p class="row">
                <span class="title">生日：</span>
                <label>
                    <input name="birthday" type="date">
                </label>
            </p>
            <p class="row">
                <span class="title">身高：</span>
                <label>
                    <input name="height" type="text">
                </label>
            </p>
            <div class="table-name">条件 - students 表</div>
        </form>
    </div>
    <div class="panel">
        <div id="result-teachers" class="result">等待提交</div>
        <form name="teachers-condition">
            <p class="row">
                <span class="title">ID：</span>
                <label>
                    <input name="id" type="text">
                </label>
            </p>
            <p class="row">
                <span class="title">姓名：</span>
                <label>
                    <input name="name" maxlength="20" type="text">
                </label>
            </p>
            <p class="row">
                <span class="title">年龄：</span>
                <label>
                    <input name="age" type="number">
                </label>
            </p>
            <div class="table-name">条件 - teachers 表</div>
        </form>
    </div>
</div>
<div class="main">
    <div class="panel">
        <form name="students">
            <p class="row">
                <span class="title">姓名：</span>
                <label>
                    <input name="name" maxlength="20" type="text">
                </label>
            </p>
            <p class="row">
                <span class="title">身份证：</span>
                <label>
                    <textarea name="card"></textarea>
                </label>
            </p>
            <p class="row">
                <span class="title">性别：</span>
                <label>
                    <input name="gender" type="radio" value="1">
                </label>
                <span class="title">男</span>
                <label>
                    <input name="gender" type="radio" value="0">
                </label>
                <span class="title">女</span>
            </p>
            <p class="row">
                <span class="title">生日：</span>
                <label>
                    <input name="birthday" type="date">
                </label>
            </p>
            <p class="row">
                <span class="title">身高：</span>
                <label>
                    <input name="height" type="text">
                </label>
            </p>
            <div class="table-name">更新 - students 表</div>
        </form>
        <p class="row">
            <button onclick="submit('students')">提交</button>
        </p>
    </div>
    <div class="panel">
        <form name="teachers">
            <p class="row">
                <span class="title">姓名：</span>
                <label>
                    <input name="name" maxlength="20" type="text">
                </label>
            </p>
            <p class="row">
                <span class="title">年龄：</span>
                <label>
                    <input name="age" type="number">
                </label>
            </p>
            <div class="table-name">更新 - teachers 表</div>
        </form>
        <p class="row">
            <button onclick="submit('teachers')">提交</button>
        </p>
    </div>
</div>

<script src="script.js"></script>
<script>
    const submit = table => {
        print('正在提交', table)
        update(table, _data(`${table}-condition`), _data(table))
    }
</script>
</body>
</html>
